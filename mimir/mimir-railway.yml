# Grafana Mimir Configuration for Railway
# Optimized for single-instance deployment on Railway

# Run all components in a single process (monolithic mode)
target: all

# Disable multi-tenancy for simplicity
multitenancy_enabled: false

# Server configuration
server:
  http_listen_port: 9009
  grpc_listen_port: 9095
  log_level: info
  # Listen on all interfaces for Railway
  http_listen_address: 0.0.0.0
  grpc_listen_address: 0.0.0.0

# Common storage configuration - required for monolithic mode
common:
  storage:
    backend: filesystem
    filesystem:
      dir: /data/mimir

# Distributor configuration (receives writes from Prometheus)
distributor:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Ingester configuration (stores time series in memory)
ingester:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
    replication_factor: 1

# Querier configuration - simplified for monolithic mode
querier:
  max_concurrent: 20

# Storage configuration (local filesystem)
blocks_storage:
  backend: filesystem
  filesystem:
    dir: /data/mimir/blocks
  tsdb:
    dir: /data/mimir/tsdb
  bucket_store:
    sync_dir: /data/mimir/bucket-sync

# Compactor configuration
compactor:
  data_dir: /data/mimir/compactor
  sharding_ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Store gateway configuration
store_gateway:
  sharding_ring:
    instance_addr: 127.0.0.1
    replication_factor: 1
    kvstore:
      store: inmemory

# Limits configuration (Railway-optimized)
limits:
  max_global_series_per_user: 500000
  max_global_series_per_metric: 50000
  ingestion_rate: 50000
  ingestion_burst_size: 100000
  max_query_lookback: 720h
  max_query_parallelism: 16
  compactor_blocks_retention_period: 720h

# Ruler configuration (disabled for now)
ruler:
  enable_api: false

# Activity tracker
activity_tracker:
  filepath: /data/mimir/activity.log
