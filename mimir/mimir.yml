# Grafana Mimir Configuration - Local Development
# Optimized for Docker Compose single-instance deployment
#
# Benefits:
# - Long-term storage for Prometheus metrics
# - Consistent query results across page refreshes
# - 30-day retention

# Run all components in a single process (monolithic mode)
target: all

# Disable multi-tenancy for simplicity
multitenancy_enabled: false

# Server configuration
server:
  http_listen_port: 9009
  grpc_listen_port: 9095
  log_level: info

# Common storage configuration
common:
  storage:
    backend: filesystem
    filesystem:
      dir: /data/mimir

# Distributor configuration (receives writes from Prometheus)
distributor:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Ingester configuration (stores time series in memory)
ingester:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
    replication_factor: 1

# Querier configuration
querier:
  max_concurrent: 20

# Storage configuration (local filesystem)
blocks_storage:
  backend: filesystem
  filesystem:
    dir: /data/mimir/blocks
  tsdb:
    dir: /data/mimir/tsdb
  bucket_store:
    sync_dir: /data/mimir/bucket-sync

# Compactor configuration
compactor:
  data_dir: /data/mimir/compactor
  sharding_ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Store gateway configuration
store_gateway:
  sharding_ring:
    instance_addr: 127.0.0.1
    replication_factor: 1
    kvstore:
      store: inmemory

# Limits configuration
limits:
  max_global_series_per_user: 500000
  max_global_series_per_metric: 50000
  ingestion_rate: 50000
  ingestion_burst_size: 100000
  max_query_lookback: 720h
  max_query_parallelism: 32
  compactor_blocks_retention_period: 720h

# Ruler configuration (disabled)
ruler:
  enable_api: false

# Activity tracker
activity_tracker:
  filepath: /data/mimir/activity.log
