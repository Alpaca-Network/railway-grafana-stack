global:
  scrape_interval: 15s # Default scrape interval

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'example_api'
    scheme: http
    static_configs:
      - targets: ['example_api:9091']

  - job_name: 'fastapi-app'
    scheme: http
    metrics_path: '/metrics'
    static_configs:
      - targets: ['fastapi_app:8000']
    scrape_interval: 15s

  - job_name: 'gatewayz_api'
    scheme: https
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api.gatewayz.ai']
    scrape_interval: 30s
    scrape_timeout: 10s