global:
  scrape_interval: 15s # Default scrape interval

rule_files:
  - '/etc/prometheus/alert.rules.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'example_api'
    scheme: http
    static_configs:
      - targets: ['example_api:9091']

  - job_name: 'gatewayz_api'
    scheme: https
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api.gatewayz.ai']
    scrape_interval: 30s
    scrape_timeout: 10s