[pytest]
# Pytest Configuration for Prometheus Metrics Tests

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode for pytest-asyncio plugin
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    asyncio: mark test as async
    performance: mark test as performance test
    integration: mark test as integration test
    slow: mark test as slow
    unit: mark test as unit test
    health: mark test as health check

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

precision = 2
skip_covered = False
