  # ================================================================
  # OBSERVATORY POOL CONTACT POINTS
  # For abnormal behavior alerting (traffic spikes, errors, latency)
  # Configure via Railway environment variables:
  #   - OBSERVATORY_POOL_CRITICAL
  #   - OBSERVATORY_POOL_WARNING
  #   - OBSERVATORY_POOL_DIGEST
  # ================================================================
  - orgId: 1
    name: observatory-pool-critical
    receivers:
      - uid: observatory_critical_uid
        type: email
        settings:
          # Set via Railway: OBSERVATORY_POOL_CRITICAL=user1@company.com,user2@company.com
          addresses: ${OBSERVATORY_POOL_CRITICAL:-on-call@gatewayz.ai}
          singleEmail: false
        disableResolveMessage: false
    provenance: Grafana

  - orgId: 1
    name: observatory-pool-warning
    receivers:
      - uid: observatory_warning_uid
        type: email
        settings:
          # Set via Railway: OBSERVATORY_POOL_WARNING=user1@company.com,team@company.com
          addresses: ${OBSERVATORY_POOL_WARNING:-ops@gatewayz.ai}
          singleEmail: false
        disableResolveMessage: false
    provenance: Grafana

  - orgId: 1
    name: observatory-pool-digest
    receivers:
      - uid: observatory_digest_uid
        type: email
        settings:
          # Set via Railway: OBSERVATORY_POOL_DIGEST=team@company.com
          addresses: ${OBSERVATORY_POOL_DIGEST:-alerts@gatewayz.ai}
          singleEmail: true
        disableResolveMessage: false
    provenance: Grafana
