apiVersion: 1

groups:
  - orgId: 1
    name: traffic_anomalies
    folder: Abnormal Behavior
    interval: 1m
    rules:
      # ================================================================
      # TRAFFIC SPIKE - CRITICAL (3x baseline)
      # ================================================================
      - uid: traffic_spike_critical
        title: Traffic Spike Critical - 3x Baseline
        condition: C
        noDataState: NoData
        execErrState: Alerting
        for: 10m
        annotations:
          description: 'Traffic spike detected! Traffic is 3x+ normal levels. Check for legitimate traffic surge (marketing campaign, viral content), verify application performance is not degraded, monitor error rates and latency, consider scaling resources if needed.'
          summary: 'Traffic is 3x+ baseline - immediate attention required'
          runbook_url: 'https://wiki.gatewayz.ai/runbooks/traffic-spike'
        labels:
          severity: critical
          category: traffic_spike
          component: gateway
        data:
          - refId: A
            queryType: ''
            model:
              expr: 'sum(rate(http_requests_total[5m])) / sum(rate(http_requests_total[7d])) > 3'
              hide: false
              intervalFactor: 1
              legendFormat: 'Traffic Ratio'
              refId: A
          - refId: C
            queryType: ''
            model:
              conditions:
                - evaluator:
                    params:
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - A
                  type: query
              type: threshold

      # ================================================================
      # TRAFFIC SPIKE - WARNING (2x baseline)
      # ================================================================
      - uid: traffic_spike_warning
        title: Traffic Spike Warning - 2x Baseline
        condition: C
        noDataState: NoData
        execErrState: Alerting
        for: 10m
        annotations:
          description: 'Elevated traffic detected. Traffic is 2x+ normal levels. Monitor the situation closely, check if this is expected (deployment, feature launch), verify system health metrics.'
          summary: 'Traffic is 2x+ baseline - monitoring required'
          runbook_url: 'https://wiki.gatewayz.ai/runbooks/traffic-spike'
        labels:
          severity: warning
          category: traffic_spike
          component: gateway
        data:
          - refId: A
            queryType: ''
            model:
              expr: '(sum(rate(http_requests_total[5m])) / sum(rate(http_requests_total[7d])) > 2) and (sum(rate(http_requests_total[5m])) / sum(rate(http_requests_total[7d])) <= 3)'
              hide: false
              intervalFactor: 1
              legendFormat: 'Traffic Ratio'
              refId: A
          - refId: C
            queryType: ''
            model:
              conditions:
                - evaluator:
                    params:
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - A
                  type: query
              type: threshold

      # ================================================================
      # TRAFFIC DROP - WARNING (50% below baseline)
      # ================================================================
      - uid: traffic_drop_warning
        title: Traffic Drop Detected - 50% Below Baseline
        condition: C
        noDataState: NoData
        execErrState: Alerting
        for: 15m
        annotations:
          description: 'Significant traffic drop detected. Traffic is 50%+ below normal levels. Potential causes: Service outage or degradation, DNS issues, network connectivity problems, upstream service failures.'
          summary: 'Traffic dropped 50%+ below baseline'
          runbook_url: 'https://wiki.gatewayz.ai/runbooks/traffic-drop'
        labels:
          severity: warning
          category: traffic_drop
          component: gateway
        data:
          - refId: A
            queryType: ''
            model:
              expr: '(sum(rate(http_requests_total[5m])) / sum(rate(http_requests_total[7d])) < 0.5) and (sum(rate(http_requests_total[7d])) > 0.1)'
              hide: false
              intervalFactor: 1
              legendFormat: 'Traffic Ratio'
              refId: A
          - refId: C
            queryType: ''
            model:
              conditions:
                - evaluator:
                    params:
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - A
                  type: query
              type: threshold

    provenance: Grafana
