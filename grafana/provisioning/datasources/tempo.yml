apiVersion: 1

datasources:
  - name: Tempo
    uid: grafana_tempo  # Fixed UID to match dashboard references
    type: tempo
    access: proxy
    # Tempo URL - public URL for cross-project access
    # Tempo is in backend project, Grafana is in grafana-stack project
    # Railway routes HTTPS (443) to internal port 3200
    url: ${TEMPO_INTERNAL_URL:-https://tempo-production-057e.up.railway.app}
    isDefault: false
    editable: true
    jsonData:
      tracesToMetrics:
        datasourceUid: grafana_prometheus
      tracesToLogs:
        datasourceUid: grafana_loki
        spanStartTimeShift: -1h
        spanEndTimeShift: 1h
        filterByTraceID: true
        filterBySpanID: true
