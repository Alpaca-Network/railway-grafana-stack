apiVersion: 1

datasources:
  - name: Tempo
    uid: grafana_tempo  # Fixed UID to match dashboard references
    type: tempo
    access: proxy
    url: ${TEMPO_INTERNAL_URL:-http://tempo:3200}
    isDefault: false
    editable: true
    jsonData:
      tracesToMetrics:
        datasourceUid: grafana_prometheus
      tracesToLogs:
        datasourceUid: grafana_loki
        spanStartTimeShift: -1h
        spanEndTimeShift: 1h
        filterByTraceID: true
        filterBySpanID: true
