apiVersion: 1

datasources:
  - name: Tempo
    uid: grafana_tempo  # Fixed UID to match dashboard references
    type: tempo
    access: proxy
    # Tempo URL - use Railway internal networking (same project)
    # Format: http://<service-name>.railway.internal:<port>
    # Tempo HTTP API runs on port 3200
    url: ${TEMPO_INTERNAL_URL:-http://tempo.railway.internal:3200}
    isDefault: false
    editable: true
    jsonData:
      tracesToMetrics:
        datasourceUid: grafana_prometheus
      tracesToLogs:
        datasourceUid: grafana_loki
        spanStartTimeShift: -1h
        spanEndTimeShift: 1h
        filterByTraceID: true
        filterBySpanID: true
