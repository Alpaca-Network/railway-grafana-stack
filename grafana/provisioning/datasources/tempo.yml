apiVersion: 1

datasources:
  - name: Tempo
    uid: grafana_tempo  # Fixed UID to match dashboard references
    type: tempo
    access: proxy
    # Tempo URL - Railway public URL for cross-project access
    # Grafana (monitoring project) â†’ Tempo (backend project)
    # Uses public Railway URL on port 3200 for HTTP API queries
    url: ${TEMPO_INTERNAL_URL:-https://tempo-production-057e.up.railway.app:3200}
    isDefault: false
    editable: true
    jsonData:
      tracesToMetrics:
        datasourceUid: grafana_prometheus
      tracesToLogs:
        datasourceUid: grafana_loki
        spanStartTimeShift: -1h
        spanEndTimeShift: 1h
        filterByTraceID: true
        filterBySpanID: true
