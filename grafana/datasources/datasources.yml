# Configuration file version
# See here fore more information on configuration:
# https://grafana.com/docs/grafana/latest/administration/provisioning/#example-data-source-configuration-file
apiVersion: 1

# Mark provisioned data sources for deletion if they are no longer in a provisioning file.
prune: false

# List of data sources to insert/update depending on what's available.
datasources:
  - name: Loki
    type: loki
    access: direct
    orgId: 1
    uid: grafana_loki
    url: ${LOKI_INTERNAL_URL}
    user:
    database:
    basicAuth:
    basicAuthUser:
    withCredentials:
    isDefault: true
    jsonData:
      derivedFields:
        - datasourceUid: grafana_tempo
          matcherRegex: "trace_id=(\\w+)"
          name: TraceID
          url: '$${__value.raw}'
  - name: Prometheus
    type: prometheus
    access: proxy
    orgId: 1
    uid: grafana_prometheus
    url: ${PROMETHEUS_INTERNAL_URL}
    user:
    database:
    basicAuth:
    basicAuthUser:
    withCredentials:
    isDefault: false
    jsonData:
      exemplarTraceIdDestinations:
        - datasourceUid: grafana_tempo
          name: trace_id
  - name: Tempo
    type: tempo
    access: proxy
    orgId: 1
    uid: grafana_tempo
    # Tempo URL - Internal DNS for same-project access
    # Grafana and Tempo are in the same Railway project (railway-grafana-stack)
    # Port 3200 is Tempo's query API (not 4318 which is for ingestion)
    # NOTE: TEMPO_INTERNAL_URL is set in Dockerfile to http://tempo.railway.internal:3200
    url: ${TEMPO_INTERNAL_URL}
    user:
    database:
    basicAuth:
    basicAuthUser:
    withCredentials:
    isDefault: false
    jsonData:
      tracesToLogsV2:
        datasourceUid: 'grafana_loki'
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        tags: ['service_name', 'compose_service']
        filterByTraceID: true
        filterBySpanID: false
      tracesToMetrics:
        datasourceUid: 'grafana_prometheus'
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        tags:
          - key: 'service.name'
            value: 'service_name'
      serviceMap:
        datasourceUid: 'grafana_prometheus'
      nodeGraph:
        enabled: true
      search:
        hide: false
      lokiSearch:
        datasourceUid: 'grafana_loki'
  - name: Sentry
    type: grafana-sentry-datasource
    access: proxy
    orgId: 1
    uid: grafana_sentry
    url: ${SENTRY_INTERNAL_URL}
    user:
    database:
    basicAuth:
    basicAuthUser:
    withCredentials:
    isDefault: false
    jsonData:
      authTokenName: Authorization
    secureJsonData:
      authToken: ${SENTRY_AUTH_TOKEN:-}
  - name: JSON API
    type: grafana-simple-json-datasource
    access: proxy
    orgId: 1
    uid: grafana_json_api
    url: ${API_BASE_URL:-https://api.gatewayz.ai}/prometheus/datasource
    user:
    database:
    basicAuth:
    basicAuthUser:
    withCredentials:
    isDefault: false

  # Mimir - Long-term metrics storage (Prometheus-compatible)
  # Use this datasource for:
  # - Historical queries (longer than Prometheus retention)
  # - Consistent query results across page refreshes
  # - Aggregated metrics from multiple Prometheus instances
  # NOTE: MIMIR_INTERNAL_URL is set in Dockerfile to http://mimir.railway.internal:9009
  - name: Mimir
    type: prometheus
    access: proxy
    orgId: 1
    uid: grafana_mimir
    url: ${MIMIR_INTERNAL_URL}/prometheus
    user:
    database:
    basicAuth:
    basicAuthUser:
    withCredentials:
    isDefault: false
    jsonData:
      httpMethod: POST
      manageAlerts: false
      prometheusType: Mimir
      prometheusVersion: 2.11.0
      timeout: 60
      # REQUIRED: X-Scope-OrgID header for Mimir tenant identification
      # Even with multitenancy_enabled: false, Mimir requires this header
      # "anonymous" is the default tenant used when multi-tenancy is disabled
      httpHeaderName1: X-Scope-OrgID
      exemplarTraceIdDestinations:
        - datasourceUid: grafana_tempo
          name: traceId
    secureJsonData:
      httpHeaderValue1: anonymous

  # Redis - Direct Redis connection for cache monitoring
  # Uses the Grafana Redis datasource plugin for direct queries
  # Provides: INFO, SLOWLOG, CLIENT LIST, memory stats, key analysis
  # Connection: shuttle.proxy.rlwy.net:10900 (Railway Redis)
  - name: Redis
    type: redis-datasource
    access: proxy
    orgId: 1
    uid: grafana_redis
    url: redis://${REDIS_HOST:-shuttle.proxy.rlwy.net}:${REDIS_PORT:-10900}
    user:
    database:
    basicAuth: false
    basicAuthUser:
    withCredentials: false
    isDefault: false
    jsonData:
      # Client name shown in Redis CLIENT LIST
      client: grafana
      # Connection timeout in seconds
      timeout: 10
      # Connection pool size
      poolSize: 5
      # Ping interval for keepalive (seconds)
      pingInterval: 0
      # Use TLS for connection (Railway Redis typically uses TLS)
      tlsAuth: false
    secureJsonData:
      # Redis password - set REDIS_PASSWORD in environment
      password: ${REDIS_PASSWORD:-}
