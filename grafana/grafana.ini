# Grafana Configuration
# SMTP settings for email alerts

[smtp]
enabled = true
host = smtp.gmail.com:587
user = ${GF_SMTP_USER}
password = ${GF_SMTP_PASSWORD}
from_address = ${GF_SMTP_FROM_ADDRESS}
from_name = ${GF_SMTP_FROM_NAME}
startTLS_policy = MandatoryStartTLS

[alerting]
enabled = true
execute_alerts = true

[unified_alerting]
enabled = true
