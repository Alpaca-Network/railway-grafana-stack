# Run all components in single-process mode to keep Tempo running
target: all

server:
  http_listen_port: 3200
  grpc_listen_port: 3201
  http_listen_address: "0.0.0.0"
  grpc_listen_address: "0.0.0.0"

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          # OTLP HTTP receiver on port 4318 (separate from HTTP API on 3200)
          endpoint: "0.0.0.0:4318"

ingester:
  max_block_duration: 5m
  trace_idle_period: 10s
  max_block_bytes: 1073741824  # 1GB

# Querier configuration - REQUIRED for /api/search to work
querier:
  # Search configuration for TraceQL queries
  search:
    # External endpoint for querier (used by query_frontend)
    external_endpoint: ""
  # Max concurrent queries per tenant
  max_concurrent_queries: 20
  # Frontend worker (required for single-binary mode)
  frontend_worker:
    frontend_address: ""

# Compactor - REQUIRED for search over completed blocks
compactor:
  compaction:
    # How long to keep blocks before deletion
    block_retention: 72h  # 3 days
  ring:
    kvstore:
      store: inmemory

# Metrics generation from traces (enables exemplars)
