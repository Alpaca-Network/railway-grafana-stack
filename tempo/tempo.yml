# Run all components in single-process mode to keep Tempo running
target: all

server:
  http_listen_port: 3200
  grpc_listen_port: 3201
  http_listen_address: "0.0.0.0"
  grpc_listen_address: "0.0.0.0"

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          # OTLP HTTP receiver on port 4318 (separate from HTTP API on 3200)
          endpoint: "0.0.0.0:4318"
          # Explicitly enable CORS and set size limits
          cors:
            allowed_origins:
              - "*"
          # Max request body size (10MB for trace batches)
          max_recv_msg_size: 10485760

ingester:
  max_block_duration: 5m
  trace_idle_period: 10s
  max_block_bytes: 1073741824  # 1GB

