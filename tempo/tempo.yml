storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal
    # Blocklist poll interval - how often to check for new blocks
    blocklist_poll: 5m

# Overrides for trace retention and limits
overrides:
  defaults:
    search:
      # Max bytes per tag values query (prevents OOM)
      max_bytes_per_tag_values_query: 5000000
    global:
      # Max bytes per trace (10MB)
      max_bytes_per_trace: 10000000
