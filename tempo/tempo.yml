server:
  http_listen_port: 3200
  grpc_listen_port: 3201
  http_listen_address: "0.0.0.0"
  grpc_listen_address: "0.0.0.0"

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          # Railway cross-project fix: Use port 3200 (same as HTTP API)
          # This allows OTLP ingestion and HTTP API on the same publicly-exposed port
          endpoint: "0.0.0.0:3200"

ingester:
  max_block_duration: 5m
  trace_idle_period: 10s
  max_block_bytes: 1073741824  # 1GB

