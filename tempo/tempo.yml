# Tempo 2.6.1 - Full configuration with query support
# Single binary mode runs all components in one process
target: all

server:
  http_listen_port: 3200
  grpc_listen_port: 9095
  http_listen_address: "0.0.0.0"
  grpc_listen_address: "0.0.0.0"

# OTLP receivers for trace ingestion
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

ingester:
  max_block_duration: 5m
  trace_idle_period: 10s
  flush_check_period: 10s

# Compactor for managing trace blocks
compactor:
  compaction:
    block_retention: 48h

# Query configuration - REQUIRED for Grafana to find traces
querier:
  search_default_result_limit: 20
  frontend_worker:
    frontend_address: ""

# Query frontend for search API
query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09

# Metrics generator for span metrics (optional but useful)
metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /var/tempo/generator/wal
    remote_write: []

# Overrides for tenant limits
overrides:
  defaults:
    metrics_generator:
      processors: []

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal
    block:
      bloom_filter_false_positive: 0.05
      v2_index_downsample_bytes: 1000
      v2_encoding: zstd
