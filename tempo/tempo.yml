# Tempo 2.x configuration - single binary mode
# Railway only exposes one port externally, using 4318 for OTLP HTTP ingestion
# Internal services can still access other ports via railway.internal DNS
target: all

server:
  http_listen_port: 3200
  grpc_listen_port: 4317
  http_listen_address: "0.0.0.0"
  grpc_listen_address: "0.0.0.0"

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

ingester:
  max_block_duration: 5m
  trace_idle_period: 10s
  max_block_bytes: 1_000_000_000

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal
    block:
      bloom_filter_false_positive: 0.05

# Query limits to prevent OOM
query_frontend:
  max_retries: 2

querier:
  max_concurrent_queries: 5

# Memory limits
overrides:
  defaults:
    ingestion:
      max_traces_per_user: 10000
    read:
      max_bytes_per_tag_values_query: 5000000
