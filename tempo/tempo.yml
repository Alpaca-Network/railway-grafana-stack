server:
  http_listen_port: 3200
  grpc_listen_port: 3201
  http_listen_address: "0.0.0.0"
  grpc_listen_address: "0.0.0.0"

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

ingester:
  max_block_duration: 5m
  trace_idle_period: 10s
  max_block_bytes: 1073741824  # 1GB

# Metrics generation from traces (enables exemplars)
# This creates Prometheus metrics from span data that can be scraped
metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: gatewayz
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://mimir:9009/api/v1/push
        send_exemplars: true
  processor:
    service_graphs:
      dimensions:
        - service.name
        - http.method
        - http.route
        - ai.provider
        - ai.model
    span_metrics:
      dimensions:
        - service.name
        - http.method
        - http.status_code
        - http.route
        - ai.provider
        - ai.model
        - ai.request_type
      enable_target_info: true
      filter_policies:
        - include:
            match_type: regexp
            attributes:
              - key: http.route
                value: ".*"

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal

compactor:
  compaction:
    compaction_window: 1h
    max_block_bytes: 107374182400

# Overrides for trace retention and metrics generation
overrides:
  defaults:
    metrics_generator:
      processors:
        - service-graphs
        - span-metrics
