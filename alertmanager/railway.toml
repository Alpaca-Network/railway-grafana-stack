# ============================================================================
# Railway configuration for the Alertmanager service
# ============================================================================
# Deploy as a separate Railway service in the same project so it shares
# the private railway.internal network with Prometheus and Grafana.
#
# Required Railway environment variables (set in the Railway dashboard):
#   SMTP_FROM         From address for alert emails
#   SMTP_USER         SMTP username (e.g. Gmail address)
#   SMTP_PASSWORD     SMTP password or app-password
#   ALERT_EMAIL_OPS   Ops team emails (comma-separated)
#   ALERT_EMAIL_CRIT  Critical/pager emails (comma-separated)
#
# Optional:
#   SMTP_HOST         SMTP smarthost (default: smtp.gmail.com:465)
#   EXTERNAL_URL      Public URL of this service (auto-detected from RAILWAY_STATIC_URL)
#
# Internal DNS (used by Prometheus in the same Railway project):
#   http://alertmanager.railway.internal:9093
# ============================================================================

[build]
builder = "dockerfile"

[deploy]
healthcheckPath = "/-/healthy"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
