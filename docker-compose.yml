version: '3.8'

services:

  prometheus:
    build:
      context: ./prometheus
      dockerfile: Dockerfile
    user: root # required for data persistence
    # NOTE (Railway hardening): do not publish Prometheus publicly.
    # If you need local access, uncomment the ports mapping.
    # ports:
    #   - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Prometheus writes to /prometheus; do NOT use read-only root filesystem here.
    read_only: false
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M

  loki:
    build:
      context: ./loki
      dockerfile: Dockerfile
    user: root # required for data persistence
    # NOTE (Railway hardening): do not publish Loki publicly.
    # ports:
    #   - "3100:3100"
    volumes:
      - loki_data:/loki
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Loki writes to /loki; do NOT use read-only root filesystem here.
    read_only: false
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M

  tempo:
    build:
      context: ./tempo
      dockerfile: Dockerfile
    user: root # required for data persistence
    # NOTE (Railway hardening): do not publish Tempo publicly.
    # ports:
    #   - "3200:3200" # http server for querying
    #   - "4317:4317" # grpc server for ingest
    #   - "4318:4318" # http server for ingest
    volumes:
      - tempo_data:/var/tempo
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Tempo writes to /var/tempo; do NOT use read-only root filesystem here.
    read_only: false
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M

  redis-exporter:
    image: oliver006/redis_exporter:latest
    # NOTE (Railway hardening): do not publish exporter publicly.
    # ports:
    #   - "9121:9121"
    environment:
      REDIS_ADDR: ${REDIS_ADDR:-redis-production-bb6d.up.railway.app:6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_SKIP_PING: "false"
      REDIS_SKIP_CLUSTER_INFO: "true"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - default
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9121"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M


  grafana:
    build:
      context: ./grafana
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 10
    environment:
      # Keep same login, but pull from environment so secrets are not hardcoded.
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-yourpassword123}
      - GF_DEFAULT_INSTANCE_NAME=Grafana
      - GF_INSTALL_PLUGINS=grafana-simple-json-datasource,grafana-piechart-panel,grafana-worldmap-panel,grafana-clock-panel,grafana-sentry-datasource
      # Datasource internal URLs
      # Local: uses Docker service names (docker-compose network)
      # Railway: set these to *.railway.internal in Railway environment variables
      - PROMETHEUS_INTERNAL_URL=${PROMETHEUS_INTERNAL_URL:-http://prometheus:9090}
      - LOKI_INTERNAL_URL=${LOKI_INTERNAL_URL:-http://loki:3100}
      - TEMPO_INTERNAL_URL=${TEMPO_INTERNAL_URL:-http://tempo:3200}
      # Email/SMTP Configuration for Alerts
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=${GF_SMTP_HOST:-smtp.gmail.com:587}
      - GF_SMTP_USER=${GF_SMTP_USER:-your-email@gmail.com}
      - GF_SMTP_PASSWORD=${GF_SMTP_PASSWORD:-your-app-password}
      - GF_SMTP_FROM_ADDRESS=${GF_SMTP_FROM_ADDRESS:-grafana@gatewayz.ai}
      - GF_SMTP_FROM_NAME=${GF_SMTP_FROM_NAME:-GatewayZ Monitoring}
      - GF_SMTP_SKIP_VERIFY=true

    # Railway-focused resource guidance.
    # NOTE: compose `deploy:` limits are ignored by plain `docker compose` (non-swarm),
    # but these are still useful documentation and can be consumed by some platforms.
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes: 
  prometheus_data:
  loki_data:
  grafana_data:
  tempo_data:
