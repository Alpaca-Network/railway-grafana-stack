version: '3.8'

services:

  prometheus:
    build:
      context: ./prometheus
      dockerfile: Dockerfile
    user: root # required for data persistence
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus

  loki:
    build:
      context: ./loki
      dockerfile: Dockerfile
    user: root # required for data persistence
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki

  tempo:
    build:
      context: ./tempo
      dockerfile: Dockerfile
    user: root # required for data persistence
    ports:
      - "3200:3200" # http server for querying
      - "4317:4317" # grpc server for ingest
      - "4318:4318" # http server for ingest
    volumes:
      - tempo_data:/var/tempo

  grafana:
    build:
      context: ./grafana
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=yourpassword123
      - GF_DEFAULT_INSTANCE_NAME=Grafana
      - GF_INSTALL_PLUGINS=grafana-simple-json-datasource,grafana-piechart-panel,grafana-worldmap-panel,grafana-clock-panel,grafana-sentry-datasource
      # Datasource URLs (local defaults, override on Railway with public URLs)
      - PROMETHEUS_URL=${PROMETHEUS_URL:-http://prometheus:9090}
      - LOKI_URL=${LOKI_URL:-http://loki:3100}
      - TEMPO_URL=${TEMPO_URL:-http://tempo:3200}
      # Internal URLs for datasources (works for both Docker and Railway)
      - LOKI_INTERNAL_URL=${LOKI_INTERNAL_URL:-http://loki:3100}
      - PROMETHEUS_INTERNAL_URL=${PROMETHEUS_INTERNAL_URL:-http://prometheus:9090}
      - TEMPO_INTERNAL_URL=${TEMPO_INTERNAL_URL:-http://tempo:3200}
      # Expose these for other services to reference
      - TEMPO_INTERNAL_HTTP_INGEST=${TEMPO_INTERNAL_HTTP_INGEST:-http://tempo:4318}
      - TEMPO_INTERNAL_GRPC_INGEST=${TEMPO_INTERNAL_GRPC_INGEST:-http://tempo:4317}
      # Sentry integration
      - SENTRY_INTERNAL_URL=${SENTRY_INTERNAL_URL:-http://sentry.railway.internal:9000}
      - SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN:-}

volumes: 
  prometheus_data:
  loki_data:
  grafana_data:
  tempo_data: