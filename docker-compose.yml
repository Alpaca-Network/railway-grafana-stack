# ============================================================================
# GatewayZ Monitoring Stack with Mimir for Horizontal Scaling
# ============================================================================
#
# REQUIRED ENVIRONMENT VARIABLES (set in .env file):
# - GF_SECURITY_ADMIN_PASSWORD: Grafana admin password (CHANGE FROM DEFAULT!)
# - ALERT_EMAIL: Email for alert notifications
# - SMTP_PASSWORD: SMTP password for sending alerts
# - REDIS_PASSWORD: Redis password (if required)
#
# Optional:
# - API_BASE_URL: Backend API URL (default: https://api.gatewayz.ai)
# - PROMETHEUS_INTERNAL_URL, LOKI_INTERNAL_URL, TEMPO_INTERNAL_URL
#
# ============================================================================

services:

  # --------------------------------------------------------------------------
  # Mimir - Horizontally Scalable Long-term Metrics Storage
  # --------------------------------------------------------------------------
  # Provides:
  # - Long-term storage for Prometheus metrics
  # - Consistent query results (no more stale metrics on refresh)
  # - Horizontal scaling for high availability
  # - Query federation
  mimir:
    build:
      context: ./mimir
      dockerfile: Dockerfile
    user: root
    ports:
      - "9009:9009" # HTTP API (for Grafana queries)
      - "9095:9095" # gRPC (for Prometheus remote write)
    volumes:
      - mimir_data:/data/mimir
    environment:
      # Use local config for docker-compose (Railway uses mimir-railway.yml by default)
      - CONFIG_FILE=/etc/mimir/mimir.yml
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: false
    tmpfs:
      - /tmp
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:9009/ready" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 256M

  prometheus:
    build:
      context: ./prometheus
      dockerfile: Dockerfile
    user: root # required for data persistence
    # NOTE (Railway hardening): do not publish Prometheus publicly.
    # If you need local access, uncomment the ports mapping.
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Prometheus writes to /prometheus; do NOT use read-only root filesystem here.
    read_only: false
    tmpfs:
      - /tmp
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 5s
      retries: 5
    depends_on:
      mimir:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M

  # NOTE: Alertmanager removed - alerts are handled directly by Prometheus
  # If you need Alertmanager, uncomment and configure in prometheus/alertmanager.yml

  loki:
    build:
      context: ./loki
      dockerfile: Dockerfile
    user: root # required for data persistence
    # NOTE (Railway hardening): do not publish Loki publicly.
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Loki writes to /loki; do NOT use read-only root filesystem here.
    read_only: false
    tmpfs:
      - /tmp
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:3100/ready" ]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M

  tempo:
    build:
      context: ./tempo
      dockerfile: Dockerfile
    user: root # required for data persistence
    # NOTE (Railway hardening): do not publish Tempo publicly.
    ports:
      - "3200:3200" # http server for querying
      - "4317:4317" # grpc server for ingest
      - "4318:4318" # http server for ingest
    volumes:
      - tempo_data:/var/tempo
    restart: unless-stopped
    # NOTE: tempo-init removed - directory setup is handled in entrypoint.sh
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Tempo writes to /var/tempo; do NOT use read-only root filesystem here.
    read_only: false
    tmpfs:
      - /tmp
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:3200/ready" ]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M

  json-api-proxy:
    build:
      context: ./json-api-proxy
      dockerfile: Dockerfile
    ports:
      - "5050:5050" # Changed from 5000 to avoid macOS AirPlay conflict
    environment:
      API_BASE_URL: ${API_BASE_URL:-https://api.gatewayz.ai}
      PORT: 5050
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: false
    tmpfs:
      - /tmp
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:5050/" ]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M

  grafana:
    build:
      context: ./grafana
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 5s
      retries: 10
    environment:
      # Keep same login, but pull from environment so secrets are not hardcoded.
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-yourpassword123}
      - GF_DEFAULT_INSTANCE_NAME=Grafana
      - GF_INSTALL_PLUGINS=grafana-simple-json-datasource,grafana-piechart-panel,grafana-worldmap-panel,grafana-clock-panel,grafana-sentry-datasource
      # Datasource internal URLs
      # Local: uses Docker service names (docker-compose network)
      # Railway: set these to *.railway.internal in Railway environment variables
      - PROMETHEUS_INTERNAL_URL=${PROMETHEUS_INTERNAL_URL:-http://prometheus:9090}
      - LOKI_INTERNAL_URL=${LOKI_INTERNAL_URL:-http://loki:3100}
      - TEMPO_INTERNAL_URL=${TEMPO_INTERNAL_URL:-http://tempo:3200}
      - MIMIR_INTERNAL_URL=${MIMIR_INTERNAL_URL:-http://mimir:9009}
      - API_BASE_URL=${API_BASE_URL:-https://api.gatewayz.ai}
      # Email/SMTP Configuration for Alerts
      # Use port 465 (SSL) for cloud platforms, 587 (STARTTLS) for local
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=${GF_SMTP_HOST:-smtp.gmail.com:465}
      - GF_SMTP_USER=${GF_SMTP_USER}
      - GF_SMTP_PASSWORD=${GF_SMTP_PASSWORD}
      # IMPORTANT: From address must match Gmail account or be a configured alias
      - GF_SMTP_FROM_ADDRESS=${GF_SMTP_FROM_ADDRESS}
      - GF_SMTP_FROM_NAME=${GF_SMTP_FROM_NAME:-GatewayZ Monitoring}
      - GF_SMTP_STARTTLS_POLICY=${GF_SMTP_STARTTLS_POLICY:-NoStartTLS}

    # Railway-focused resource guidance.
    # NOTE: compose `deploy:` limits are ignored by plain `docker compose` (non-swarm),
    # but these are still useful documentation and can be consumed by some platforms.
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  prometheus_data:
  loki_data:
  grafana_data:
  tempo_data:
  mimir_data:
