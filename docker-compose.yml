version: '3.8'

services:

  prometheus:
    build:
      context: ./prometheus
      dockerfile: Dockerfile
    user: root # required for data persistence
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - /tmp/mock_provider_metrics.txt:/tmp/mock_provider_metrics.txt

  loki:
    build:
      context: ./loki
      dockerfile: Dockerfile
    user: root # required for data persistence
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki

  tempo:
    build:
      context: ./tempo
      dockerfile: Dockerfile
    user: root # required for data persistence
    ports:
      - "3200:3200" # http server for querying
      - "4317:4317" # grpc server for ingest
      - "4318:4318" # http server for ingest
    volumes:
      - tempo_data:/var/tempo

  redis-exporter:
    image: oliver006/redis_exporter:latest
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: ${REDIS_ADDR:-redis-production-bb6d.up.railway.app:6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_SKIP_PING: "false"
      REDIS_SKIP_CLUSTER_INFO: "true"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - default


  grafana:
    build:
      context: ./grafana
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=yourpassword123
      - GF_DEFAULT_INSTANCE_NAME=Grafana
      - GF_INSTALL_PLUGINS=grafana-simple-json-datasource,grafana-piechart-panel,grafana-worldmap-panel,grafana-clock-panel,grafana-sentry-datasource
      # Datasource internal URLs
      # Local: uses Docker service names (docker-compose network)
      # Railway: set these to *.railway.internal in Railway environment variables
      - PROMETHEUS_INTERNAL_URL=${PROMETHEUS_INTERNAL_URL:-http://prometheus:9090}
      - LOKI_INTERNAL_URL=${LOKI_INTERNAL_URL:-http://loki:3100}
      - TEMPO_INTERNAL_URL=${TEMPO_INTERNAL_URL:-http://tempo:3200}

volumes: 
  prometheus_data:
  loki_data:
  grafana_data:
  tempo_data: