version: '3.8'

services:

  prometheus:
    build:
      context: ./prometheus
      dockerfile: Dockerfile
    user: root
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus

  loki:
    build:
      context: ./loki
      dockerfile: Dockerfile
    user: root
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki

  tempo:
    build:
      context: ./tempo
      dockerfile: Dockerfile
    user: root
    ports:
      - "3200:3200"
      - "4317:4317" # grpc ingest
      - "4318:4318" # http ingest
    volumes:
      - tempo_data:/var/tempo

  grafana:
    build:
      context: ./grafana
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=yourpassword123
      - GF_DEFAULT_INSTANCE_NAME=Grafana
      - GF_INSTALL_PLUGINS=grafana-simple-json-datasource,grafana-piechart-panel,grafana-worldmap-panel,grafana-clock-panel,grafana-sentry-datasource
      
      # Internal URLs for data sources (Docker & Railway)
      - LOKI_INTERNAL_URL=${LOKI_INTERNAL_URL:-http://loki.railway.internal:3100}
      - PROMETHEUS_INTERNAL_URL=${PROMETHEUS_INTERNAL_URL:-http://prometheus.railway.internal:9090}
      - TEMPO_INTERNAL_URL=${TEMPO_INTERNAL_URL:-http://tempo.railway.internal:3200}

      # Expose ingest endpoints
      - TEMPO_INTERNAL_HTTP_INGEST=${TEMPO_INTERNAL_HTTP_INGEST:-http://tempo.railway.internal:4318}
      - TEMPO_INTERNAL_GRPC_INGEST=${TEMPO_INTERNAL_GRPC_INGEST:-http://tempo.railway.internal:4317}

      # Sentry
      - SENTRY_INTERNAL_URL=${SENTRY_INTERNAL_URL:-http://sentry.railway.internal:9000}
      - SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN:-}

  fastapi_app:
    build:
      context: ./examples/fastapi-app
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SERVICE_NAME=fastapi-app
      - TEMPO_URL=${TEMPO_URL:-http://tempo:4318}
      - TEMPO_INTERNAL_HTTP_INGEST=${TEMPO_INTERNAL_HTTP_INGEST:-http://tempo:4318}
      - TEMPO_INTERNAL_GRPC_INGEST=${TEMPO_INTERNAL_GRPC_INGEST:-http://tempo:4317}
      - LOKI_URL=${LOKI_URL:-http://loki:3100}
      - PROMETHEUS_URL=${PROMETHEUS_URL:-http://prometheus:9090}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-production}
      - SENTRY_TRACE_SAMPLE_RATE=${SENTRY_TRACE_SAMPLE_RATE:-1.0}
    depends_on:
      - tempo
      - prometheus

    # ‚≠ê Only FastAPI auto-reloads on file changes
    develop:
      watch:
        - action: rebuild
          path: ./examples/fastapi-app

volumes:
  prometheus_data:
  loki_data:
  grafana_data:
  tempo_data:
